<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top-wrapper">
      <div class="container">
        <div class="nav-bar">
          <!-- <img class="logo-nav" src="MOVIENDIE.png"> -->
          <ul>
            <img class="logo-nav" src="MOVIENDIE.png">
            <li><a href="#" class="home-button"><img class="home-btn" src="HOME.png"></a></li>
            <li><a href="#" class="movies-button"><img class="movies-btn" src="MOVIES.PNG"></a></li>
            <li><a href="#" class="series-button"><img class="series-btn" src="SERIES.PNG"></a></li>
            <!-- <li><img class="search-movie" src="search.png" alt=""></li> -->
          </ul>
          
        </div>
        <div class="movie-section">
          <div class="movie-image">
            <img alt="" class="main-movie" src="Main Movie.png">
            <div class="movie-review">
              <img class="review-image1" src="review-image1.png">
              <img class="review-image2" src="review-image2.png">
              <a href="#"><img class="play-image" src="play-image.png" ></a>
            </div>
          </div>

          <div class="desc-section">
          <img class="movie-title" src="Movie Title.png">
          <img class="rating-movie" src="rating bar.png">
          <img class="genre" src="romance genre.png" alt="">
          <div class="about-movie">
            <img src="ABOUT FILM.png" alt="">
            <img class="synopsis" src="synopsis.png" alt="">
          </div>
          <div class="movie-button">
            <a href="https://viewsb.com/vkjvm2hghf6i.html"><img class= "watch-button" src="watch button.png" alt=""></a>
            <a href="#"><img class="watchlist-button" src="watchlist button.png" alt=""></a>
          </div>
          </div>
        </div>
      </div>
    </div>
  
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
